<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <p>Solo se permite ingresar letras minúsculas y sin acento.</p>
        <textarea id="inputText" placeholder="Ingresa el texto aquí"></textarea>
        
        <div class="buttons">
            <button id="encryptBtn" class="button">ENCRIPTAR</button>
            <button id="decryptBtn" class="button">DESENCRIPTAR</button>
        </div>
        
        <textarea id="outputText" placeholder="Texto encriptado aparecerá aquí" readonly></textarea>
        
        <button id="copyBtn" class="button">COPIAR</button>
    </div>
    <footer>
        <p>Creado por el Zorro</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
